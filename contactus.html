<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/contactus.css">

</head>
<body>
    <body style="background:linear-gradient(rgba(0, 0,0, 0.3),rgba(0,0,0,0.3)),url('img/bg.jpg'); -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;">

    <div class="container">
        <h1>Connect With Us</h1>
        <p>We would love to respond to your queries and help you succeed. <br>Feel free to get in touch with us.</p>
        <div class="contact-box">
            <div class="contact-left">
              <h3> send your request</h3>
              <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Name</label>
                        <input type="text" placeholder="Raahi">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Phone</label>
                        <input type="text" placeholder="+91 6724######">
                    </div>
                </div>


                <div class="input-row">
                    <div class="input-group">
                        <label>Email</label>
                        <input type="email" placeholder="xyz@gmail.com">
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-group">
                        <label>Subject</label>
                        <input type="text" placeholder="Product name">
                    </div>
                </div>

                <label>Message</label>
                <textarea rows="5" placeholder="Your Message"></textarea>

              </form>

              <button type="submit">SEND</button>
                
            </div>
        <div class="contact-right">
            <h3>Reach us</h3>
            <table>
                <tr>
                  <td>Email</td>
                  <td>facon4you@gmail.com</td>
                </tr>

                <tr>
                    <td>Phone</td>
                    <td>+91 91 356 522 44</td>
                </tr>

                <tr>
                    <td>Address</td>
                    <td>#212, Ground floor, 7th cross <br>
                    xyz road, Delhi <br>
                    New Delhi, India, 54###3
                    </td>
                </tr>
            </table>

        </div>
    </div>
    
</body>
</html>
